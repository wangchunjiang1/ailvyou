<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>爱旅游注册页</title>
	<link rel="stylesheet" href="/static/css/auth.css">
	<link rel="stylesheet" href="/static/css/zhuce/tou.css" />
</head>

<body>
	<div class="lowin">
			<div class="lowin-brand">
					<a href="/"><img src="/static/img/denglu1.jpg" alt="logo"></a>
				</div>
				<div class="lowin-wrapper">
			<div class="lowin-box lowin-register">
				<div class="lowin-box-inner">
					<form action="/index/index/doregister" method="post" autocomplete="off">
						<p>注册你的账号</p>
						<div class="lowin-group">
							<label>用户名</label>
							<input type="text" name="username" autocomplete="username" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>邮箱</label>
							<input type="email" autocomplete="email" name="email" class="lowin-input">
						</div>
						<div class="lowin-group">
							<label>密码</label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">	
						</div>
						<button class="lowin-btn">
							注册
						</button>

						
					</form>
				</div>
			</div>
			</div>
		
	
	</div>

	<script src="/static/js/auth.js"></script>
</body>
</html>
