<div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
        <form action="/Article/checkAll" method="post" >
          <h1 class="page-header">操作</h1>
          <ol class="breadcrumb">
            <li><a href="/home/adress/add">增加起始地点信息</a></li>
          </ol>
          <h1 class="page-header">管理</h1>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                        <th> <span class="visible-lg">ID</span></th>
                  <th> <span class="visible-lg">起始地</span></th>
                  <th> <span class="visible-lg">创建时间</span></th>
                  <th><span class="glyphicon glyphicon-pencil"></span> <span class="visible-lg">操作</span></th>
                </tr>
              </thead>
              <tbody>
                  {volist name="adress" id="val"}
                <tr>
                        <td class="article-title">{$val.Id}</td>
                  <td class="article-title">{$val.adress}</td>
                  <td class="article-title">{$val.create_time}</td>
                  <td> <a rel="6" href="/home/adress/delete/id/{$val.Id}" onclick="javascript:alert('确定删除这条信息吗？');">删除</a></td>
                  
                </tr>
                {/volist}
              </tbody>
            </table>
          </div>
          <footer class="message_footer">
              <ul class="pagination pagenav">
                  {$adress->render()}
                </ul>
          </footer>
        </form>
      </div>
    </div>
  </section>
