<div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
        <h1 class="page-header">管理客户</h1>
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th> <span class="visible-lg">ID</span></th>
                <th> <span class="visible-lg">用户名</span></th>
                <th> <span class="visible-lg">邮箱</span></th>
                <th><span class="glyphicon glyphicon-pencil"></span> <span class="visible-lg">操作</span></th>
              </tr>
            </thead>
            <tbody>
                {volist name="users" id="val"}
              <tr>
                <td>{$val.Id}</td>
                <td>{$val.username}</td>
                <td>{$val.email}</td>
                <td> <a rel="1" name="delete" href="/home/user/delete/id/{$val.Id}" onclick="javascript:alert('确定删除这条信息吗？');">删除</a> </td>
              </tr>
              {/volist}
            </tbody>
          </table>
        </div>
        <footer class="message_footer">
            <ul class="pagination pagenav">
                {$users->render()}
              </ul>
        </footer>
    </div>
  </div>
