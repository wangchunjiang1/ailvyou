<div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
            <h1 class="page-header">管理</h1>
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th> <span class="visible-lg">用户</span></th>
                    <th> <span class="visible-lg">评论题目</span></th>
                    <th> <span class="visible-lg">图片</span></th>
                    <th> <span class="visible-lg">评论内容</span></th>
                    <th> <span class="visible-lg">日期</span></th>
                    <th> <span class="visible-lg">操作</span></th>
                  </tr>
                </thead>
                <tbody>
                         {volist name="blog" id="val"}
                         {volist name="users" id="vo"}
                  <tr>
                       {eq name="$val.uid" value="$vo.Id"}
                    <td class="article-title">{$vo.username}</td>
                    <td>{$val.title}</td>
                    <td><img></td>
                    <td>{$val.content}</td>
                    <td>{$val.create_time}</td>
                    <td><a rel="1" name="see" href="/home/blog/review/id/{$val.Id}">查看</a> 
                         <a rel="1" name="delete" href="/home/blog/delete/id/{$val.Id}" onclick="javascript:alert('确定删除这条信息吗？');">删除</a></td>
                    {/eq}
                  </tr>
                  {/volist}
                  {/volist}
                </tbody>
              </table>
              </div>
              <footer class="message_footer">
                <ul class="pagination pagenav">
                    {$blog->render()}
                  </ul>
            </footer>
            </div>
