<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>爱旅游后台管理系统</title>
<link rel="stylesheet" type="text/css" href="/static/css/home/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/home/style.css">
<link rel="stylesheet" type="text/css" href="/static/css/home/login.css">
<link rel="apple-touch-icon-precomposed" href="/static/img/home/icon/icon.png">
<link rel="shortcut icon" href="/static/img/home/icon/favicon.ico">
<script src="/static/js/home/jquery-2.1.4.min.js"></script>
</head>

<body class="user-select">
<div class="container">
  <div class="siteIcon"><img src="/static/img/home/icon/icon.png" alt="" data-toggle="tooltip" data-placement="top" title="欢迎使用爱旅游后台管理系统" draggable="false" /></div>
  <form action="/home/index/dologin" method="post" autocomplete="off" class="form-signin">
    <h2 class="form-signin-heading">管理员登录</h2>
    <label for="userName" class="sr-only">用户名</label>
    <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名" required autofocus autocomplete="off" maxlength="15">
    <label for="userPwd" class="sr-only">密码</label>
    <input type="password" id="userPwd" name="password" class="form-control" placeholder="请输入密码" required autocomplete="off" maxlength="18">
    <button class="btn btn-lg btn-primary btn-block" type="submit" id="signinSubmit">登录</button>
  </form>
</div>
<div class="footer">
    <p><a href="/" data-toggle="tooltip" data-placement="left" title="前往爱旅游网站">爱旅游 →</a></p>
  </div>
<script src="/static/js/home/bootstrap.min.js"></script> 
<script>
$('[data-toggle="tooltip"]').tooltip();
window.oncontextmenu = function(){
	//return false;
};
$('.siteIcon img').click(function(){
	window.location.reload();
});
$('#signinSubmit').click(function(){
	if($('#userName').val() === ''){
		$(this).text('用户名不能为空');
	}else if($('#userPwd').val() === ''){
		$(this).text('密码不能为空');
	}else{
		$(this).text('请稍后...');
	}
});
</script>
</body>
</html>
