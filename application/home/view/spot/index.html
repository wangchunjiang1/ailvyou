<div class="col-sm-9 col-sm-offset-3 col-md-10 col-lg-10 col-md-offset-2 main" id="main">
          <h1 class="page-header">操作</h1>
          <ol class="breadcrumb">
            <li><a href="/home/spot/addspot">增加景点信息</a></li>
          </ol>
          <h1 class="page-header">管理</h1>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th> <span class="visible-lg">景点</span></th>
                  <th> <span class="visible-lg">图片</span></th>
                  <th class="hidden-sm"> <span class="visible-lg">简介</span></th>
                  <th class="hidden-sm"> <span class="visible-lg">描述</span></th>
                  <th><span class="visible-lg">日期</span></th>
                  <th><span class="glyphicon glyphicon-pencil"></span> <span class="visible-lg">操作</span></th>
                </tr>
              </thead>
              <tbody>
                  {volist name="spot" id="val"}
                <tr>
                  <td class="article-title">{$val.title}</td>
                  <td class="hidden-sm"><img src="/static/{$val.photo1}" height="50" width="100" /></td>
                  <td class="hidden-sm">{$val.introduction}</td>
                  <td class="hidden-sm"><textarea cols="50">{$val.content}</textarea></td>
                  <td>{$val.create_time}</td>
                  <td><a href="/home/spot/edit/id/{$val.Id}">修改</a>
                     <a rel="6" href="/home/spot/delete/id/{$val.Id}" onclick="javascript:alert('确定删除这条信息吗？');">删除</a></td>
                </tr>
                {/volist}
              </tbody>
            </table>
          </div>
          <footer class="message_footer">
              <ul class="pagination pagenav">
                  {$spot->render()}
                </ul>
          </footer>
      </div>
    </div>
  </section>
